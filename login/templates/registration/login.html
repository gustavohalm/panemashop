{% extends 'base.html' %}

{%block title %} Login - PanemaShop{% endblock%}

{%block content %}
    <div class="container">
        <div class="row text-center">
                <h1 class="panema-description">Cadastro Realizado com Sucesso. Bem vindo ao PanemaShop</h1>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 col-md-9 col-lg-9">
                <di class="form">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="ENTRAR" class="btn btn-primary" />
                    </form>
                </di>
            </div>
        </div>
    </div>
{%endblock%}
